<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor game</title>
  <link rel="stylesheet" href="rock-paper-scissor-game.css">
</head>
<body>
  <p class="title"> Rock Paper scissors</p>

  <button onclick="
   playerGame ('rock')"class="move-button">
  <img src="image/rock-emoji.png" class="move-icon" > 
   </button>

  <button onclick="
  playerGame ('paper')"  class="move-button">
<img src="image/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
  playerGame('scissor')" class="move-button">
<img src="image/scissor-emoji.png" class="move-icon">
  </button>

<p class="js-result result"></p>
<p class="js-move"></p>
<p class=" js-score score-css"></p>

<button onclick="
score.wins = 0;
score.losses = 0;
score.ties = 0;
localStorage.removeItem('score');
updateScoreElement();
" class="reset-button">Reset Score</button>
  <script src="full-rock-paper-scissor.js"></script>
</body>
</html>
